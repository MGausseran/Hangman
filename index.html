<html lang="fr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Venez jouer au jeu du pendu">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap"

<body>
    <div class="banner">
        <header>
            <h1>Le jeu du pendu</h1>
        </header>
    </div>

    <main>
        <section>
            <h2>Devinez le mot !</h2>
            <button>Cliquez ici pour jouer</button>
            <article>
                <h4 id="motDeviner">Mot à deviner</h4>
            </article>
        </section>
        <section>
            <h4>Quelle lettre proposez-vous?</h4>
            <button id="choix" disabled>test</button>
            <input type="text">
            <p>Lettres que vous avez proposées :</p>
            <p id="lettreDejaEntree">Aucune lettre entrée</p>
        </section>
    </main>

    <footer>
        <img id="imagePendu" src="images/5.png" alt="Pendu">
        <p>Il vous reste <b>5 vies</b></p>
    </footer>
    <script src="scripts.js" defer></script>
    <script src="main.js" defer></script>
